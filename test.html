<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculatrice de Salla</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button data-action="clear">C</button>
      <button data-action="plusminus">+/-</button>
      <button data-action="percent">%</button>
      <button data-action="divide">÷</button>

      <button>7</button><button>8</button><button>9</button><button data-action="multiply">×</button>
      <button>4</button><button>5</button><button>6</button><button data-action="subtract">−</button>
      <button>1</button><button>2</button><button>3</button><button data-action="add">+</button>

      <button class="zero">0</button><button>.</button><button data-action="equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
